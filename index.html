<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Operacional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result">0</div>
            </div>
            <div class="all-buttons">
                <div class="button all-clear">C</div>
                <div class="button last-clear">CE</div>
                <div class="button operacao">%</div>
                <div class="button numero">/</div>
                <div class="button numero">7</div>
                <div class="button numero">8</div>
                <div class="button numero">9</div>
                <div class="button numero">*</div>
                <div class="button numero">4</div>
                <div class="button numero">5</div>
                <div class="button numero">6</div>
                <div class="button numero">-</div>
                <div class="button numero">1</div>
                <div class="button numero">2</div>
                <div class="button numero">3</div>
                <div class="button numero">+</div>
                <div class="button numero btn-0">0</div>
                <div class="button numero ponto">.</div>
                <div class="button igual">=</div>
            </div>
        </div>
    </section>
    <script src="calculadora.js"></script>
</body>
</html>
